<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator</title>
    <link rel="stylesheet" href="/media/css/styles.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="/media/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="/media/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mb-5">
        <h1 class="text-white"><span class="text-success">AI Prompt </span>Generator</h1>
        <!-- brand image -->
        <img src="/media/images/logo.png" alt="AI" width="120" height="auto">
        <p class="text-white">Generate AI prompts for GPT-3, GPT-Neo, and other AI models.</p>

        <div class="row">
            <div class="col-lg-7 h-100 mb-2">
                <h4 class="text-white">Result</h4>
                <div class="d-flex">
                    <!-- tooltip -->
                    <div class="tooltip fade" role="tooltip" id="tooltip">
                        <div class="tooltip-arrow"></div>
                        <div class="tooltip-inner">
                            Copied!
                        </div>
                    </div>
                    <button id="copyButton" class="btn btn-light ms-auto">
                        <i class="fa fa-copy"></i>
                    </button>

                </div>
                <div id="result" class="mt-3 border-3 border-success"></div>
                <div class="text-white mt-2">
                    <span id="wordsCount" class="badge bg-success"></span> <sup>word(s)</sup> / 
                    <span id="charsCount" class="badge bg-warning"></span> <sup>char(s)</sup>
                </div>
            </div>
            <div class="col-lg-5">
                <h4 class="text-white">Prompt setup</h4>
                <form id="promptForm">
                    <div class="mb-3">                        
                        <div class="input-group">
                            <input type="text" class="form-control border-2 border-success" id="in_context" list="contextList">
                            <!--randomly fill input-->
                            <button type="button" class="btn btn-success ms-1" id="btn_context">
                                <!-- reset icon-->
                                <i class="fa fa-refresh"></i>
                            </button>
                            <datalist id="contextList"></datalist>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control border-2 border-success" id="in_role" list="roleList">
                            <!--randomly fill input-->
                            <button type="button" class="btn btn-success ms-1" id="btn_role">
                                <!-- reset icon-->
                                <i class="fa fa-refresh"></i>
                            </button>
                            <datalist id="roleList"></datalist>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div id="requestsContainer"></div>
                        <input type="text" class="form-control" id="in_request" list="requestList">
                        <datalist id="requestList"></datalist>
                    </div>
                    <!-- in_format -->
                    <div class="mb-3">
                        <div id="formatsContainer"></div>
                        <div class="input-group">
                            <input type="text" class="form-control" list="formatList" id="in_format">
                            <datalist id="formatList"></datalist>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer copyright-->
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <span class="text-muted">Made with <i class="fa fa-heart text-danger"></i> by <a href="https://infodev.ovh">infodev.ovh</a></span>
        </div>
    </footer>

    <!-- Include jQuery library -->
    <script src="/media/vendor/jquery/js/jquery-3.7.1.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="/media/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/media/js/script.js"></script>
</body>
</html>
